color_transparent="#ffffff"

set -g display-panes-time 350

set -g @continuum-restore 'on'
set -g status on
set -g status-style fg=$color_grey9,bg=$color_transparent
set -g destroy-unattached on
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color-italic*:Tc"
set -as terminal-features ",xterm-256color-italic:RGB"
set -g pane-border-style 'fg=#eeeeee,bg=default'
set -g pane-active-border-style 'fg=#eeeeee,bg=default'
set -g mode-keys vi
set -g status-keys vi
set -g mouse on
set -g escape-time 0
set -g focus-events on
set -g history-limit 3000
set -g history-file ~/.tmux_history
set -g monitor-activity off
set -g visual-activity off
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g bell-action none
set -g status-position bottom
set -g status-interval 5
set -g allow-rename off

# Undercurl support
# http://evantravers.com/articles/2021/02/05/curly-underlines-in-kitty-tmux-neovim/
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'alexanderjeurissen/tmux-world-clock'

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# unbind-key n
# unbind-key "c"
# bind-key -n C-p previous-window
# bind-key -n C-n next-window

bind p split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

bind-key -r '<' swap-window -t -1
bind-key -r '>' swap-window -t +1

unbind-key '&'
bind-key -n M-Q kill-window
bind-key -n M-K kill-window -a

set -g @emulate-scroll-for-no-mouse-alternate-buffer "on"

mode_separator="ÓÇ∏"

set -g @mode_indicator_prefix_prompt " WAIT #[default]#[fg=$color_green]$mode_separator"
set -g @mode_indicator_prefix_mode_style bg=$color_green,fg=$color_black,bold
set -g @mode_indicator_copy_prompt " COPY #[default]#[fg=$color_yellow]$mode_separator"
set -g @mode_indicator_copy_mode_style bg=$color_yellow,fg=$color_black,bold
set -g @mode_indicator_sync_prompt " SYNC #[default]#[fg=$color_red]$mode_separator"
set -g @mode_indicator_sync_mode_style bg=$color_red,fg=$color_black,bold
set -g @mode_indicator_empty_prompt " TMUX #[default]#[fg=$color_red]$mode_separator"
set -g @mode_indicator_empty_mode_style bg=$color_red,fg=$color_white,bold

set -g @batt_icon_status_charged ' '
set -g @batt_icon_status_charging 'ÔÉß '
set -g @batt_icon_status_discharging ' '
set -g @batt_color_charge_primary_tier8 $color_green
set -g @batt_color_charge_primary_tier7 $color_green
set -g @batt_color_charge_primary_tier6 $color_green
set -g @batt_color_charge_primary_tier5 $color_green
set -g @batt_color_charge_primary_tier4 $color_green
set -g @batt_color_charge_primary_tier3 $color_yellow
set -g @batt_color_charge_primary_tier2 $color_orange
set -g @batt_color_charge_primary_tier1 $color_red
set -g @batt_icon_charge_tier8 'Ôï∏'
set -g @batt_icon_charge_tier7 'ÔñÅ'
set -g @batt_icon_charge_tier6 'ÔñÄ'
set -g @batt_icon_charge_tier5 'Ôïø'
set -g @batt_icon_charge_tier4 'Ôïæ'
set -g @batt_icon_charge_tier3 'ÔïΩ'
set -g @batt_icon_charge_tier2 'Ôïπ'
set -g @batt_icon_charge_tier1 'ÔñÇ'

set -g @online_icon " ÔÇ¨ "
set -g @offline_icon "Ôôö"

set -g clock-mode-colour default

# Status line config
set -g @world_clock_tz 'America/Chicago'
set -g @world_clock_tz 'Europe/Bucharest'
set -g @world_clock_fgcolor '$color_grey8,bold'
set -g @world_clock_fmt '%H:%M_%tz'

set -g status-right-length 300
set -g status-left '#{tmux_mode_indicator}'
set -g status-right "#[bg=$color_transparent,fg=$color_black] Ô°ö #{cpu_percentage}  Ôãõ #{ram_percentage}  #{battery_icon_charge}#{battery_icon_status}#{battery_percentage} #[fg=$color_black]ÓÇ∫#[bg=$color_black,fg=$color_white,bold] %A, %d %b | GMT-5 #(TZ="America/Chicago" date +%%H:%%M) | GMT+2 #(TZ="Europe/Bucharest" date +%%H:%%M) "
set -g status-justify left

set -g window-status-current-format " #[fg=$color_black,bold][#I]:#W"
set -g window-status-format " #[fg=$color_gray8][#I]:#W"

run '~/.tmux/plugins/tpm/tpm'

